<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register Your Organization</title>

    <style>
        .mySlides {display:none;}
    </style>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/bootstraptheme.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
</head>

<body>

<!-- BEGINNING OF SCREEN 2 -->
<div class="container" id="screen2"  style="display:block">

    <div class="row" id="row6"></div>

    <div class="row" id="row7">
        <div class="col-lg-1 col-md-1 col-sm-1 col-sx-1" id="left"></div>
        <div class="col-lg-10 col-md-10 col-sm-10 col-sx-10" id="header"></div>
        <div class="col-lg-1 col-md-1 col-sm-1 col-sx-1" id="right"></div>
    </div>
    <div class="row" id="row8"></div>
    
    <div class="row" id="row9">
        <div class="col-lg-6 col-md-6 col-sm-6 col-sx-6">
                <form class="create-form" action="/organizations/create" method="POST">
                      <fieldset>
                          <legend>Register Your Organization:</legend>
                              Organization Name:<br>
                              <input type="text" name="OrganizationName" id="orgname">
                              <br><br>
                              Contact Person (Name):<br>
                              <input type="text" name="pocName" id="pocname">
                              <br><br>
                              Contact Person (Position):<br>
                              <input type="text" name="pocPosition" id="position">
                              <br><br>
                              Contact Phone Number:<br>
                              <input type="text" name="phoneNumber" id="phone">
                              <br><br>
                              E-Mail:<br>
                              <input type="text" name="eMail" id="email">
                              <br><br>
                              Website:<br>
                              <input type="text" name="webSite" id="website">
                              <br><br>
                              Zip Code:<br>
                              <input type="text" name="zipCode" id="zip">
                              <br><br><br>
                              <input type="submit" value="Register" id="registered">
                      </fieldset>
                </form>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-sx-6" id="photo2"></div>
    </div>
</div>
<!-- END OF SCREEN 2 -->



    <script src="assets/javascript/register.js"></script>

</body>

</html>
